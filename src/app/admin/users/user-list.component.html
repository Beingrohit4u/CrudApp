<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <a class="btn btn-primary my-2 text-end" routerLink="/user-create">Create user</a>

<div class="">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userList;let index=index">
        <td>{{index+1}}</td>
        <td>{{item.email}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td><a class="btn btn-outline-primary btn-sm"  [routerLink]="['/','user-edit',item.uid]">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
    </div>
  </div>
</div>
